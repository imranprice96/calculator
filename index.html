<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="container">
        <div class="result-panel" id="screen"></div>
        <div class="clear-container">
            <button id="clear" data-clear value="clear">AC</button>
            <button id="backspace" data-backspace value="backspace">DEL</button>
        </div>
        <div class="buttons">
            <button id="7" data-number value="7">7</button>
            <button id="8" data-number value="8">8</button>
            <button id="9" data-number value="9">9</button>
            <button id="divide-btn" data-operation value="/">/</button>

            <button id="4" data-number value="4">4</button>
            <button id="5" data-number value="5">5</button>
            <button id="6" data-number value="6">6</button>
            <button id="multiply-btn" data-operation value="*">x</button>

            <button id="1" data-number value="1">1</button>
            <button id="2" data-number value="2">2</button>
            <button id="3" data-number value="3">3</button>
            <button id="subtract-btn" data-operation value="-">-</button>
            
            <button id="0" data-number value="0">0</button>
            <button id="decimal-btn" data-number value=".">.</button>
            <button id="equals-btn" data-equals value="=">=</button>
            <button id="add-btn" data-operation value="+">+</button>
        </div>
    </div>
</body>
</html>
