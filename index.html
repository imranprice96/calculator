<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="container">
        <div class="result-panel" id="screen"></div>
        <div class="clear-container">
            <button id="clear" value="clear">Clear</button>
            <button id="backspace" value="backspace">Backspace</button>
        </div>
        <div class="buttons">
            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="divide-btn" value="/">/</button>

            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="multiply-btn" value="*">x</button>

            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="subtract-btn" value="-">-</button>
            
            <button id="0" value="0">0</button>
            <button id="decimal-btn" value=".">.</button>
            <button id="equals-btn" value="=">=</button>
            <button id="add-btn" value="+">+</button>
        </div>
    </div>
</body>
</html>
